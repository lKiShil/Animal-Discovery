<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Animal Discovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004d40;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #00695c;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        #main-content {
            padding: 20px;
            text-align: center;
        }

        h2 {
            border-bottom: 2px solid #004d40;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .donation-section {
            background-color: #ffffff;
            border: 1px solid #004d40;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        .donation-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .donation-form input[type="text"], 
        .donation-form input[type="email"], 
        .donation-form input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #004d40;
            border-radius: 5px;
            font-size: 16px;
        }

        .donation-form button {
            padding: 10px 20px;
            background-color: #004d40;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Support Animal Discovery</h1>
        <p>Your donations help us protect wildlife and educate the world.</p>
    </header>

    <div id="main-content">
        <section class="donation-section">
            <h2>Make a Donation</h2>
            <p>Your generous donation helps us continue our work in animal conservation, research, and education.</p>
            <form class="donation-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="number" name="amount" placeholder="Donation Amount (USD)" required>
                <button type="submit">Donate Now</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Animal Discovery. All rights reserved.</p>
    </footer>

</body>

</html>
